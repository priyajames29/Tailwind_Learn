<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- defer attribute is used to load the script after the HTML is parsed -->
    <script defer src="./assets/fontawesome/js/fontawesome.min.js "></script>
    <script defer src="./assets/fontawesome/js/solid.min.js  "></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });

        const ticketsMenuItem = document.getElementById("ticket-menu-item");
        ticketsMenuItem.addEventListener("click", () => {
          if (ticketsMenuItem.classList.contains("open")) {
            ticketsMenuItem.classList.remove("open");
          } else {
            ticketsMenuItem.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center p-2 gap-2">
            <img
              src="./assets/images/logo-inverted.png"
              alt="logo"
              width="50"
            />
            <div class="text-2xl font-bold">
              tw: <span class="text-sky-900 font-quicksand">mf</span>
            </div>
          </div>
          <div class="md:flex hidden flex-1 items-center justify-end">
            <div class="menu-items">
              <span>Home</span>
            </div>
            <div class="menu-items">
              <span>Lineup</span>
            </div>
            <div class="menu-items group">
              <span>Tickets</span>
              <div
                class="absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md text-right"
              >
                <div
                  class="group-hover:block p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition ease-in-out cursor-pointer text-pink-200 hidden"
                >
                  <span>Single day Tickets</span>
                </div>
                <div
                  class="group-hover:block p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition ease-in-out cursor-pointer text-pink-200 hidden"
                >
                  <span>7 day Tickets</span>
                </div>
              </div>
            </div>
            <div class="menu-items">
              <span>Support</span>
            </div>
          </div>
          <!-- //mobile navigation -->
          <div class="block md:hidden ml-auto pr-4 my-auto">
            <button id="mobile-menu-button" class="group peer">
              <div
                class="top-0 h-1 w-8 bg-zinc-200 rounded-full group-open:rotate-45 group-open:top-2 relative transition-all"
              ></div>
              <div
                class="h-1 w-8 bg-zinc-200 rounded-full mt-1 opacity-100 group-open:opacity-0 transition-all"
              ></div>
              <div
                class="top-0 h-1 w-8 bg-zinc-200 rounded-full mt-1 group-open:-rotate-45 group-open:-top-2 relative transition-all"
              ></div>
            </button>
            <div
              class="absolute top-[62px] left-0 w-full bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block hidden"
            >
              <div
                class="flex h-full relative cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Home</span>
              </div>
              <div
                class="flex h-full relative cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Line up </span>
              </div>
              <div
                id="ticket-menu-item"
                class="group h-full relative cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div
                    class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/10"
                  >
                    <span>Single Day Tickets</span>
                  </div>
                  <div
                    class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/10"
                  >
                    <span>7 Day Ticket</span>
                  </div>
                </div>
              </div>
              <div
                class="flex h-full relative cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Support</span>
              </div>
            </div>
          </div>
        </nav>
        <!-- ---- next section ---- -->
        <div
          style="background-image: url('./assets/images/hero.jpg')"
          class="flex flex-col items-center justify-center min-h-[400px] h-[calc(100vh-200px)] bg-cover bg-center bg-fixed"
        >
          <div
            class="bg-white/30 py-2 px-4 rounded-xl text-center backdrop-blur-md"
          >
            <div class="relative">
              <img src="./assets/images/logo.png" alt="logo" width="175" />
              <div class="flex items-center justify-center mt-[-70px] mb-5">
                <div
                  class="h-14 w-14 bg-pink-500 rounded-full flex items-center justify-center gap-1"
                >
                  <div
                    class="h-2 w-1 bg-pink-300 rounded-full animate-wavey"
                  ></div>
                  <div
                    class="w-1 h-3 bg-pink-200 rounded-full animate-wavey animation-delay-200"
                  ></div>
                  <div
                    class="w-1 h-4 bg-pink-100 rounded-full animate-wavey animation-delay-[150ms]"
                  ></div>
                  <div
                    class="w-1 h-3 bg-pink-200 rounded-full animate-wavey animation-delay-300"
                  ></div>
                  <div
                    class="h-2 w-1 bg-pink-300 rounded-full animate-wavey animation-delay-[75ms]"
                  ></div>
                </div>
              </div>
            </div>
            <div class="text-5xl font-bold">
              tw: <span class="text-sky-900 font-quicksand">mf</span>
            </div>
          </div>
          <div class="font-bold mt-3 text-small">
            Keep Me updated on the latest news
          </div>
          <form class="mt-3 flex gap-2">
            <!-- caret is references the cursor colour -->
            <input
              type="email"
              placeholder="Enter your email"
              class="rounded-sm border border-white/40 bg-white/30 backdrop-blur-md p-2 font-bold text-sky-900 placeholder-zinc-500 caret-pink-400 outline-pink-500 focus:outline"
            />
            <button
              type="submit"
              class="cursor-pointer rounded-sm bg-pink-500 px-4 py-2 font-bold text-white hover:bg-sky-900 hover:shadow-lg hover:shadow-black/20 transition-colors"
            >
              Subscribe
            </button>
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
